<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Note</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Header -->
      <header class="app-header">
        <div class="header-content">
          <h1 class="app-title">Webnote</h1>
        </div>
      </header>

      <!-- Main Content -->
      <main class="app-main">
        <!-- Add Note Section -->
        <div class="compose-section">
          <div class="compose-box">
            <textarea
              id="newNoteInput"
              placeholder="Write a note..."
              rows="3"
            ></textarea>
            <div class="compose-actions">
              <input
                type="url"
                id="newNoteUrl"
                placeholder="üîó Add link (optional)"
                class="link-input"
              />
              <button id="addNoteBtn" class="add-btn">
                <span>Add note</span>
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
              </button>
            </div>
          </div>
        </div>

        <!-- Notes List -->
        <div id="notesList" class="notes-container">
          <!-- Notes will be dynamically inserted here -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="empty-state" style="display: none">
          <div class="empty-icon">üìù</div>
          <p class="empty-title">No notes yet</p>
          <p class="empty-text">
            Select text on any webpage and save it as a note
          </p>
        </div>
      </main>
    </div>

    <script src="storage.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
